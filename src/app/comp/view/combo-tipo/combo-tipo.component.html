<div [formGroup]="formGrp">
    <p-dropdown [options]="arrValues"
        optionLabel="{{optLabel}}"  
        [(ngModel)]="modelNg"
        (ngModelChange)="inputValueChange.emit(modelNg)"
        (onChange)="setValueChange()"
        scrollHeight="350px"
        [filter]="true"
        [formControl]="formCtr"
        [resetFilterOnHide]="true"
        [style]="{'width':'300px'}">
    </p-dropdown>
</div>
