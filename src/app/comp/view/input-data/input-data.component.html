
    <p-inputMask [formGroup]="formGrp"
        mask="99/99/9999" 
        characterPattern="[0-9]"
        [style]="{'text-align':'center','width': width}"
        [size]="8"
        [(ngModel)]="modelNg"
        (ngModelChange)="inputValueChange.emit(modelNg)"
        (onBlur)="setInputBlur()"
        [formControl]="formCtr">
    </p-inputMask>
