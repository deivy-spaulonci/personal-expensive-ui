<p-columnFilter field="id"
[showMenu]="false" 
[showClearButton]="false">
    <ng-template pTemplate="filter" let-filter="filterCallback">
        <p-inputNumber mode="decimal" inputId="withoutgrouping" 
            (onInput)="filter($event.value)"
            [useGrouping]="false">
        </p-inputNumber>
    </ng-template>
</p-columnFilter>
