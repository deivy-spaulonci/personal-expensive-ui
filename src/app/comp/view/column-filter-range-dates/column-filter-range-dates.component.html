<ng-template pTemplate="filter" let-filter="filterCallback">
    <p-calendar selectionMode="range" [readonlyInput]="true" 
        [showButtonBar]="true"
        rangeSeparator="atÃ©"
        appendTo="body"
        inputId="range"

        #periodoVencimentos
        (onClose)="filter(periodoVencimentos.value)">        
    </p-calendar>
</ng-template>
</p-columnFilter>
